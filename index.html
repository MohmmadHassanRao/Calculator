<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Made By Mohammad Hassan Rao</h2>
    <div class="container">
      <div>
        <input class="main" type="text" id="calculator" />
      </div>
      <div>
        <button onclick="clearInput()" class="clear">C</button>
      </div>
      <div>
        <button onclick="showInput('7')" class="btn">7</button>
        <button onclick="showInput('8')" class="btn">8</button>
        <button onclick="showInput('9')" class="btn">9</button>
        <button onclick="showInput('*')" class="btn">x</button>
      </div>
      <div>
        <button onclick="showInput('4')" class="btn">4</button>
        <button onclick="showInput('5')" class="btn">5</button>
        <button onclick="showInput('6')" class="btn">6</button>
        <button onclick="showInput('-')" class="btn">-</button>
      </div>
      <div>
        <button onclick="showInput('1')" class="btn">1</button>
        <button onclick="showInput('2')" class="btn">2</button>
        <button onclick="showInput('3')" class="btn">3</button>
        <button onclick="showInput('+')" class="btn">+</button>
      </div>
      <div>
        <button onclick="showInput('0')" class="btn">0</button>
        <button onclick="showInput('.')" class="btn">.</button>
        <button onclick="showInput('/')" class="btn">/</button>
        <button onclick="showInput('%')" class="btn">%</button>
        <button onclick="calculateInput()" class="clear">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
